{% extends "base.html" %}

{% block title %}{% endblock %}
{% block content %}

<style>
/*#loader { display: none;  }
#loader { display: block; position: absolute; left: 100px; top: 0; }*/

.loader {
	position:fixed;
	left:0px;
	top:0px;
	width:100%;
	height:100%;
	z-index:9999;
	background:url("{{ STATIC_URL }}images/loading.png") 50% 50% no-repeat rgb(249,249,249);
}
</style>
<script>
	// Wait for window load
	$(window).load(function() {
		// Animate loader off screen
		$(".loader").animate({
			top: -1000
		}, 2000);
	});
</script>	
	<div class="loader">
</div>
<img src="{{ STATIC_URL }}images/test1.png">

{% endblock %}
